<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom styles for the typing game */
        .word {
            transition: all 0.2s ease;
        }
        
        .current-word {
            position: relative;
        }
        
        .current-word::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #3b82f6;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .correct {
            color: #10b981;
        }
        
        .incorrect {
            color: #ef4444;
            text-decoration: underline;
        }
        
        .typed {
            color: #9ca3af;
        }
        
        .untyped {
            color: #1f2937;
        }
        
        .game-container {
            max-width: 800px;
        }
        
        /* Custom scrollbar for the text container */
        .text-container {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f1f5f9;
        }
        
        .text-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .text-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        
        .text-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="game-container w-full bg-white rounded-xl shadow-lg p-6">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Typing Speed Test</h1>
            <p class="text-gray-600">Test your typing speed and accuracy</p>
        </header>
        
        <!-- Stats Section -->
        <div class="stats-container grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="stat-card bg-blue-50 p-4 rounded-lg text-center">
                <div class="text-2xl font-bold text-blue-600" id="wpm">0</div>
                <div class="text-sm text-blue-500">WPM</div>
            </div>
            <div class="stat-card bg-green-50 p-4 rounded-lg text-center">
                <div class="text-2xl font-bold text-green-600" id="accuracy">100%</div>
                <div class="text-sm text-green-500">Accuracy</div>
            </div>
            <div class="stat-card bg-purple-50 p-4 rounded-lg text-center">
                <div class="text-2xl font-bold text-purple-600" id="timer">60</div>
                <div class="text-sm text-purple-500">Time Left</div>
            </div>
            <div class="stat-card bg-yellow-50 p-4 rounded-lg text-center">
                <div class="text-2xl font-bold text-yellow-600" id="errors">0</div>
                <div class="text-sm text-yellow-500">Errors</div>
            </div>
        </div>
        
        <!-- Text Display Section -->
        <div class="text-container bg-gray-50 p-4 rounded-lg mb-6 h-32 overflow-y-auto">
            <div id="text-display" class="text-lg leading-relaxed text-justify">
                <!-- Text to type will be inserted here -->
                <span class="typed">Loading text...</span>
            </div>
        </div>
        
        <!-- Input Section -->
        <div class="input-container mb-6">
            <input 
                type="text" 
                id="typing-input" 
                class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
                placeholder="Start typing here..."
                disabled
            >
        </div>
        
        <!-- Controls Section -->
        <div class="controls-container flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="flex gap-2">
                <button id="start-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition flex items-center gap-2">
                    <i class="fas fa-play"></i> Start
                </button>
                <button id="restart-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition flex items-center gap-2" disabled>
                    <i class="fas fa-redo"></i> Restart
                </button>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <span class="text-gray-700">Difficulty:</span>
                    <select id="difficulty" class="border border-gray-300 rounded px-3 py-1">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                
                <div class="flex items-center gap-2">
                    <span class="text-gray-700">Duration:</span>
                    <select id="duration" class="border border-gray-300 rounded px-3 py-1">
                        <option value="30">30s</option>
                        <option value="60" selected>60s</option>
                        <option value="120">120s</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Results Modal (hidden by default) -->
    <div id="results-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Test Results</h2>
            
            <div class="results-grid grid grid-cols-2 gap-4 mb-6">
                <div class="result-item text-center">
                    <div class="text-3xl font-bold text-blue-600" id="final-wpm">0</div>
                    <div class="text-sm text-gray-600">WPM</div>
                </div>
                <div class="result-item text-center">
                    <div class="text-3xl font-bold text-green-600" id="final-accuracy">0%</div>
                    <div class="text-sm text-gray-600">Accuracy</div>
                </div>
                <div class="result-item text-center">
                    <div class="text-3xl font-bold text-purple-600" id="final-time">0s</div>
                    <div class="text-sm text-gray-600">Time</div>
                </div>
                <div class="result-item text-center">
                    <div class="text-3xl font-bold text-red-600" id="final-errors">0</div>
                    <div class="text-sm text-gray-600">Errors</div>
                </div>
            </div>
            
            <div class="text-center">
                <button id="close-results" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition">
                    Close
                </button>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="mt-8 text-center text-gray-600 text-sm">
        <p>Type the text as fast and accurately as you can. The test will begin when you start typing.</p>
    </footer>

        document.getElementById('start-btn').addEventListener('click', function() {
            alert('Start button clicked - TypeScript logic will go here');
        });
        
        document.getElementById('restart-btn').addEventListener('click', function() {
            alert('Restart button clicked - TypeScript logic will go here');
        });
        
        document.getElementById('close-results').addEventListener('click', function() {
            document.getElementById('results-modal').classList.add('hidden');
        });
    </script>
</body>
</html>
